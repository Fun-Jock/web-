<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            /* background-color: blue; */
        }

        img {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="images/1.png" alt="">
    <div></div>
    <script>
        //键盘事件需要绑定到文档上或者body上
        /* let div = document.querySelector("div");
        div.onkeydown = function(e){
            console.log(e); 
        }*/
        document.onkeydown = function (e) {
            console.log(e);
            let keyCode = e.keyCode;
            switch (keyCode) {
                case 38:
                    console.log("图片上移");
                    break;
                case 39:
                    console.log("图片下移");
                    break;
                case 40:
                    console.log("图片左移");
                    break;
                case 41:
                    console.log("图片右移");
                    break;
            }
        }

    </script>
</body>

</html>
