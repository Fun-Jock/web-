<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration:none;
            /* color: red; */
        }
        /* 未访问状态 */
        a:link{
            color: aqua;
        }
        /* 已访问状态 */
        a:visited{
            color: black;
        }
        /* 悬停状态 */
        a:hover{
            color: blue;
            font-size: 70px;
        }
        /* 点击状态 */
        a:active{
            font-weight: bold;
        }    
        p:visited{
            color: brown;
        }
    </style>
</head>
<body>
    <a href="qqq">Q是谁</a>
    <p>xxx</p>

</body>
</html>
