<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            关键词：function
        */
       function fun1(参数列表){
            //  代码
            return 返回值;
       }
       /* 
        无参无返回值
       */
       function fun1(){
           console.log("这是一个无参无返回值的方法");
       }
       fun1(); //方法的调用

       /* 
        有参的方法
       */
       function fun2(name, age){
            console.log("姓名：" + name + "，年龄：" + age);
       }
       fun2("张三",18); //正确调用
       fun2("hh"); //正确调用，age的值是undefined
       fun2(12,13,34); //正确调用，只匹配指定的参数

    </script>
</body>
</html>
