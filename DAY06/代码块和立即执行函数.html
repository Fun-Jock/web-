<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        {
            //代码块
            console.log("代码块");
        }

        //立即执行函数:只执行一次，通常用作初始化
        (function (){
            console.log("立即执行函数");
        })();

        // JS在执行之前，会先加载JS中方法所有的方法，然后再执行代码
        fun1();
        function fun1(){
            console.log("这是fun1方法");
        }
        

    </script>

</body>
</html>
