<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery-3.6.0.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            border:1px solid black;
        }

    </style>
</head>
<body>
    <div id="div1">
        <p>这是一个p标签</p>
    </div>
    <script>
        /* 
            append()
            prepend
            after()
            before()

        */
        $("#div1").append("<h6>这是h6标签</h6>");
        $("#div1").prepend("<h6>这是标签</h6>");
        // $("#div1").append("<h6>这是h6标签</h6>");
        
        /* 
            remove(删自己)
            empty(不删自己) 
        */
        $("#div1").remove();
        $("#div1").empty();

    </script>


</body>
</html>
