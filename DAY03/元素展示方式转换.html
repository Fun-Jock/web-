<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: rgb(40, 212, 126);
            /* display: inline; */
            display:inline-block;
        }
        a {
            width: 200px;
            height: 300px;
            background-color: rgb(231, 177, 26); 
            /* display: inline-block; */
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- 
        使用display来实现元素的转换
        block:块
        inline:行内元素
        inline-block:行内块
        none:不展示
     -->

     <div>div1</div>
     <div>div2</div>
     
     <br>

     <a href="https://fun-jock.github.io/">行内元素1</a>
     <a href="">行内元素2</a>
     <a href="">行内元素3</a>

</body>
</html>
