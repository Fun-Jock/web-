<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入public.css -->
    <link rel="stylesheet" href="css/public.css">
    <!-- 引入index.css -->
    <link rel="stylesheet" href="css/index.css">
    <title>首页</title>
</head>
<body>
    <!-- 头部开始 -->
    <header class="header center">
        <div class="logo fl">
            <img src="images/header/logo.png" title="这是logo哇" alt="logo">
        </div>
        <div class="fl search">
            <form action="#">
                <input type="text" placeholder="请输入商品名称">
                <a href="#">
                    <img src="images/header/search.png" alt="搜索">
                </a>
            </form>
        </div>

        <div class="fr menu">
            <ul>
                <li>
                    <a href="#">
                        <img src="images/header/care.png" alt="我的收藏">
                    </a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">
                        <img src="images/header/order.png" alt="我的订单">
                    </a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">
                        <img src="images/header/shop_car.png" alt="我的购物车">
                    </a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">帮助</a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">登录</a>
                </li>
            </ul>
        </div>

    </header>
    <!-- 头部结束 -->

    <!-- 导航开始 -->

    <div class="nav center">
        <ul>
            <li><a href="#" class="active">首页</a></li>
            <li><a href="#">电脑办公</a></li>
            <li><a href="#">办公文具</a></li>
        </ul>
    </div>
    <!-- 导航结束 -->

    <!-- banner图开始 -->
    <div class="center banner_box">
        <img src="images/item/banner1.png" alt="banner图">
        <div class="left_ear">
            <a href="#">
                <!-- <img src="images/index/arrow-left.png" alt="左翻页"> -->
            </a>
        </div>
        <div class="right_ear">
            <a href="#">
                <!-- <img src="images/index/arrow-right.png" alt="右翻页"> -->
            </a>
        </div>
        <div class="index_box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- banner图结束 -->

    <!-- 电脑办公开始 -->
    <div class="center computer_container">
        <div class="title clearfloat">
            <img src="images/item/computer_icon.png"  alt="电脑图标">
            <h3>办公电脑</h3>
        </div>
        <div class="hot">
            <div class="hot1">
                <div class="intro">
                    <h3>灵越 燃7000系列</h3>
                    <p class="info">酷睿双核i5处理器|256GB SSD| 8GB内存<br>
                    英特尔HD显卡620含共享显卡内存</p>
                    <p class="price">￥4999.00</p>          
                    <a href="#">查看详情</a>
                </div>
                <img src="images/item/computer_img1.png" alt="电脑图片1">

            </div>
            <div class="hot2">
                <div class="intro">
                    <h3>颜值 框不住</h3>
                    <p class="info">酷睿双核i5处理器|256GB SSD| 8GB内存
                    </br>
                    英特尔HD显卡620含共享显卡内存</p>
                    <p class="price">￥6888.00</p>          
                    <a href="#">查看详情</a>
                </div>
                <img src="images/item/computer_img2.png" alt="电脑图片2">
            </div>
        </div>

    </div>
    <!-- 电脑办公结束 -->

</html>
