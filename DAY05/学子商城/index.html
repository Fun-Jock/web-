<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入public.css -->
    <link rel="stylesheet" href="css/public.css">
    <!-- 引入index.css -->
    <link rel="stylesheet" href="css/index.css">
    <title>首页</title>
</head>
<body>
    <!-- 头部开始 -->
    <header class="header center">
        <div class="logo fl">
            <img src="images/header/logo.png" title="这是logo哇" alt="logo">
        </div>
        <div class="fl search">
            <form action="#">
                <input type="text" placeholder="请输入商品名称">
                <a href="#">
                    <img src="images/header/search.png" alt="搜索">
                </a>
            </form>
        </div>

        <div class="fr menu">
            <ul>
                <li>
                    <a href="#">
                        <img src="images/header/care.png" alt="我的收藏">
                    </a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">
                        <img src="images/header/order.png" alt="我的订单">
                    </a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">
                        <img src="images/header/shop_car.png" alt="我的购物车">
                    </a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">帮助</a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">登录</a>
                </li>
            </ul>
        </div>

    </header>
    <!-- 头部结束 -->

    <!-- 导航开始 -->

    <div class="nav center">
        <ul>
            <li><a href="#" class="active">首页</a></li>
            <li><a href="#">电脑办公</a></li>
            <li><a href="#">办公文具</a></li>
        </ul>
    </div>
    <!-- 导航结束 -->

    <!-- banner图开始 -->
    <div class="center banner_box">
        <img src="images/item/banner1.png" alt="banner图">
        <div class="left_ear">
            <a href="#">
                <img src="images/index/arrow-left.png" alt="左翻页">
            </a>
        </div>
        <div class="right_ear">
            <a href="#">
                <img src="images/index/arrow-right.png" alt="右翻页">
            </a>
        </div>
    </div>
    <!-- banner图结束 -->

</body>
</html>
