<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/public.css">
    <!-- 引入登录页面的样式 -->
    <link rel="stylesheet" href="css/login.css">
    <title>登陆界面</title>
</head>
<body>
    <!-- 头部开始 -->
    <header>
        <h2>欢迎登陆</h2>
    </header>
    <!-- 头部结束 -->

    <!-- 登录部分开始 -->
    <div class="container">
        <form action=""> 
        <div class="login">
            <div class="title clearfloat">
                <h3>登录学子商城</h3>
                <a href="http://doc.canglaoshi.org/tstore_v1/web/register.html">新用户注册</a>
            </div>
            <div class="username">
                <img class="fl" src="../学子商城项目/images/login/name.png" alt="用户名图片">
                <input type="text" placeholder="请输入用户名" name="username">
            </div>
            <div class="password">
                <img class="fl" src="../学子商城项目/images/login/pwd.png" alt="密码图片">
                <input class="fl" type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="pwd_box clearfloat">
                <div class="rememberMe fl">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">记住密码</label>
                </div>
                <div class="fr"><a href="http://doc.canglaoshi.org/tstore_v1/web/404.html">忘记密码</a></div>
                <input class="sub_btn fl" type="submit" value="登录">
            </div>

        </div>
        </form> 
    </div>
    <!-- 登录部分结束 -->
</body>
</html>
